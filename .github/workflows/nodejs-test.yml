name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  encryption:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./libraries/encryption

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run example:generate
      - run: npm run test
      - run: npm run build
      - uses: codecov/codecov-action@v3
        with:
          env_vars: NODE_VERSION
          flags: libraries-encryption
        env:
          NODE_VERSION: ${{ matrix.node-version }}

  client:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./libraries/client

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
      - run: npm ci
        working-directory: ./libraries/encryption
      - run: npm run build
        working-directory: ./libraries/encryption
      - run: npm ci
      - run: sh ./test/setup.sh
        env:
          POSTGRES_URI: postgres://postgres:postgres@localhost:5432/postgres
      - run: sh ./test/startServer.sh
        env:
          POSTGRES_URI: postgres://postgres:postgres@localhost:5432/postgres
      - run: npm run test
      - run: npm run build
      - uses: codecov/codecov-action@v1
        with:
          env_vars: NODE_VERSION
          flags: libraries-client
        env:
          NODE_VERSION: ${{ matrix.node-version }}

  api:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./services/api

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
      - run: npm ci
        working-directory: ./libraries/encryption
      - run: npm run build
        working-directory: ./libraries/encryption

      - run: npm ci
        working-directory: ./libraries/client
      - run: npm run build
        working-directory: ./libraries/client

      - run: npm ci
      - name: Run migrate Postgres
        run: npm run migrate
        env:
          POSTGRES_URI: postgres://postgres:postgres@localhost:5432/postgres
      - name: Nodejs Testing
        run: npm run test
        env:
          POSTGRES_URI: postgres://postgres:postgres@localhost:5432/postgres
          REDIS_URI: redis://localhost:6379
      - run: npm run build
      - uses: codecov/codecov-action@v1
        with:
          env_vars: NODE_VERSION
          flags: services-api
        env:
          NODE_VERSION: ${{ matrix.node-version }}
      - run: npm ci --omit=dev
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./services/api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:${{ github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/api:${{ github.ref_name }}
          cache-to: type=inline

  ui:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./services/ui

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3

      - run: npm ci
        working-directory: ./libraries/encryption
      - run: npm run build
        working-directory: ./libraries/encryption

      - run: npm ci
        working-directory: ./libraries/client
      - run: npm run build
        working-directory: ./libraries/client

      - run: npm ci
      - run: env BASE_URL="/" npm run build
      - uses: codecov/codecov-action@v1
        with:
          env_vars: NODE_VERSION
          flags: services-ui
        env:
          NODE_VERSION: ${{ matrix.node-version }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./services/ui
          push: true
          tags: ghcr.io/${{ github.repository }}/ui:${{ github.ref_name }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/ui:${{ github.ref_name }}
          cache-to: type=inline
